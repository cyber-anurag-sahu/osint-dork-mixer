<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT // DORK MIXER_V2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #050505;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --primary: #00f3ff; /* Cyan */
            --secondary: #bc13fe; /* Neon Purple */
            --success: #00ff9d; /* Matrix Green */
            --text-main: #e0e6ed;
            --text-muted: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(188, 19, 254, 0.15), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(0, 243, 255, 0.15), transparent 25%);
            color: var(--text-main);
            min-height: 100vh;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        /* Animated Grid Background */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            pointer-events: none;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
        }

        /* --- HEADER --- */
        .header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5em;
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(0, 243, 255, 0.3));
            margin-bottom: 15px;
            display: inline-block;
        }

        .badge {
            display: inline-block;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 8px 16px;
            font-size: 0.8em;
            letter-spacing: 2px;
            text-transform: uppercase;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
            margin-top: 10px;
        }

        /* Contact Dropdown */
        .contact-dropdown {
            font-size: 0.9em;
            margin: 20px auto 0;
            display: inline-block;
            position: relative;
        }

        .contact-btn {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 8px 16px;
            cursor: pointer;
            font-family: 'JetBrains Mono', monospace;
            transition: 0.3s;
        }

        .contact-btn:hover {
            background: var(--primary);
            color: var(--bg-dark);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--bg-dark);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.5);
            z-index: 10;
            border: 1px solid var(--border);
        }

        .dropdown-content a {
            color: var(--text-main);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: 0.3s;
        }

        .dropdown-content a:hover {
            background-color: var(--glass);
            color: var(--primary);
        }

        .contact-dropdown:hover .dropdown-content {
            display: block;
        }

        /* --- INPUT PANEL --- */
        .panel {
            background: rgba(10, 10, 16, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 40px;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .panel::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .input-group { position: relative; }

        .input-group label {
            display: block;
            font-size: 0.75em;
            color: var(--text-muted);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group input {
            width: 100%;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-left: 2px solid var(--border);
            color: var(--primary);
            padding: 15px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            background: rgba(0, 243, 255, 0.05);
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
            border-left-width: 4px;
        }

        .input-group input::placeholder { color: rgba(255, 255, 255, 0.2); }

        /* --- BUTTONS --- */
        .btn-main {
            width: 100%;
            padding: 20px;
            background: linear-gradient(45deg, var(--secondary), #efc239);
            border: none;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1.2em;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }

        .btn-main:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(227, 59, 196, 0.4);
            text-shadow: 0 0 8px white;
        }

        .btn-main::after {
            content: '';
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: linear-gradient(transparent, rgba(255,255,255,0.2), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            20% { transform: translateX(100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        /* --- RESULTS AREA --- */
        .results-section {
            display: none;
            margin-top: 50px;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .results-section.show { display: block; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Stats Bar */
        .stats-grid {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat-card {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 15px 30px;
            text-align: center;
            min-width: 140px;
        }

        .stat-val {
            display: block;
            font-size: 2em;
            font-weight: 700;
            color: var(--primary);
            text-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        }

        .stat-label { font-size: 0.8em; color: var(--text-muted); text-transform: uppercase; }

        /* Dork Categories */
        .category {
            border: 1px solid var(--border);
            background: rgba(10, 10, 16, 0.8);
            margin-bottom: 30px;
        }

        .category.mix { border-color: var(--secondary); }
        .category.mix .category-header { background: rgba(188, 19, 254, 0.1); color: var(--secondary); }

        .category-header {
            padding: 20px;
            background: rgba(255,255,255,0.03);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1em;
            letter-spacing: 1px;
        }

        .dork-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        /* Custom Scrollbar */
        .dork-list::-webkit-scrollbar { width: 6px; }
        .dork-list::-webkit-scrollbar-track { background: #000; }
        .dork-list::-webkit-scrollbar-thumb { background: var(--border); }

        .dork-item {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.02);
            display: flex;
            align-items: center;
            transition: 0.2s;
            font-size: 0.9em;
        }

        .dork-item:hover {
            background: rgba(0, 243, 255, 0.05);
            padding-left: 25px;
        }

        .dork-text {
            flex-grow: 1;
            color: var(--text-muted);
            word-break: break-all;
        }
        
        .dork-item:hover .dork-text { color: var(--text-main); }

        /* Action Buttons */
        .dork-actions {
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: 0.2s;
        }

        .dork-item:hover .dork-actions { opacity: 1; }

        .action-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-main);
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.2s;
        }

        .action-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }
        
        .copy-all-btn {
            background: transparent;
            border: 1px solid currentColor;
            color: inherit;
            padding: 5px 15px;
            font-size: 0.7em;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .copy-all-btn:hover {
            background: currentColor;
            color: #000;
            box-shadow: 0 0 15px currentColor;
        }

        .export-main {
            display: block;
            margin: 40px auto;
            background: transparent;
            border: 1px solid var(--success);
            color: var(--success);
            padding: 20px 60px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2em;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .export-main:hover {
            background: var(--success);
            color: #000;
            box-shadow: 0 0 40px rgba(0, 255, 157, 0.3);
        }

        /* Feedback Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #000;
            border: 1px solid var(--success);
            color: var(--success);
            padding: 15px 30px;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            transform: translateY(100px);
            opacity: 0;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.1);
        }
        
        .toast.show { transform: translateY(0); opacity: 1; }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            body { padding: 20px 10px; }
            .header h1 { font-size: 2.5em; }
            .panel { padding: 20px; }
            .input-grid { grid-template-columns: 1fr; gap: 20px; }
            .btn-main { font-size: 1em; padding: 15px; }
            .contact-dropdown { margin: 10px auto 0; }
            .contact-btn { padding: 6px 12px; }
            .stats-grid { gap: 10px; }
            .stat-card { padding: 10px 20px; min-width: 120px; }
            .category-header { font-size: 1em; padding: 15px; }
            .dork-item { font-size: 0.8em; padding: 10px 15px; }
            .action-btn { width: 30px; height: 30px; }
            .export-main { padding: 15px 40px; font-size: 1em; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <div class="badge">V.2.0.4 // RELATIVE INTELLIGENCE</div>
            <br><br>
            <h1>OSINT DORK MIXER</h1>
            <p style="color: var(--text-muted); letter-spacing: 1px;">ADVANCED RECONNAISSANCE MATRIX</p>
            
            <div class="contact-dropdown">
                <button class="contact-btn">Contact</button>
                <div class="dropdown-content">
                    <a href="https://www.linkedin.com/in/anurag-sahu12" target="_blank">LinkedIn</a>
                    <a href="mailto:Sahuanurag2109@proton.me">Email</a>
                    <a href="https://github.com/cyber-anurag-sahu" target="_blank">GitHub</a>
                </div>
            </div>
        </header>

        <div class="panel">
            <div class="input-grid">
                <div class="input-group">
                    <label>Target Name</label>
                    <input type="text" id="name" placeholder="John Michael Doe">
                </div>
                <div class="input-group">
                    <label>Target Email</label>
                    <input type="text" id="email" placeholder="john.doe@techcorp.com">
                </div>
                <div class="input-group">
                    <label>Known Username</label>
                    <input type="text" id="username" placeholder="jdoe123">
                </div>
                <div class="input-group">
                    <label>Phone Number</label>
                    <input type="text" id="phone" placeholder="(202) 555-0123">
                </div>
                <div class="input-group">
                    <label>Organization / Company</label>
                    <input type="text" id="company" placeholder="TechCorp Inc">
                </div>
                <div class="input-group">
                    <label>University / Institution</label>
                    <input type="text" id="institution" placeholder="MIT Computer Science">
                </div>
                <div class="input-group">
                    <label>Club / Group</label>
                    <input type="text" id="club" placeholder="IEEE Chapter">
                </div>
                <div class="input-group">
                    <label>Location / City</label>
                    <input type="text" id="location" placeholder="Washington DC">
                </div>
            </div>
            <button class="btn-main" onclick="generateDorks()">
                ‚ö° INITIALIZE MIXING SEQUENCE
            </button>
        </div>

        <div class="results-section" id="results">
            
            <div class="stats-grid" id="stats">
            </div>

            <div id="categories">
            </div>

            <button class="export-main" onclick="copyAll()">
                üíæ EXPORT FULL DATASET
            </button>
        </div>
    </div>

    <div class="toast" id="feedback">DATA COPIED TO CLIPBOARD</div>

    <script>
        // --- CLIPBOARD FUNCTIONS ---
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                showFeedback();
            } catch (err) {
                fallbackCopy(text);
            }
        }

        function fallbackCopy(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.left = "-9999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) showFeedback();
                else alert('Copy failed. Manual copy required.');
            } catch (err) {
                console.error('Fallback copy failed', err);
            }
            document.body.removeChild(textArea);
        }

        // --- SEARCH FUNCTIONS ---
        function searchDork(encodedDork) {
            const dork = decodeURIComponent(encodedDork);
            window.open(`https://www.google.com/search?q=${encodeURIComponent(dork)}`, '_blank');
        }

        // --- GENERATION LOGIC ---
        function generateDorks() {
            const inputs = {
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                username: document.getElementById('username').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                company: document.getElementById('company').value.trim(),
                institution: document.getElementById('institution').value.trim(),
                club: document.getElementById('club').value.trim(),
                location: document.getElementById('location').value.trim()
            };

            if (!Object.values(inputs).some(v => v)) {
                alert('INPUT DATA REQUIRED FOR SEQUENCE INITIALIZATION');
                return;
            }

            const mixDorks = [];
            const socialMix = [];
            const govMix = [];
            const docMix = [];
            const details = Object.entries(inputs).filter(([k, v]) => v).map(([k, v]) => ({ key: k, value: v }));

            // LOGIC: Name + Orgs
            if (inputs.name) {
                const orgs = [inputs.company, inputs.institution, inputs.club].filter(Boolean);
                orgs.forEach(org => {
                    mixDorks.push(
                        `"${inputs.name}" "${org}"`,
                        `"${inputs.name}" site:${org.toLowerCase().replace(/ /g, '')}.com`,
                        `"${inputs.name}" "${org}" filetype:pdf`,
                        `"${org}" "staff" OR "employee" "${inputs.name}"`
                    );
                    docMix.push(`"${inputs.name}" "${org}" filetype:pdf`);
                });
            }

            // LOGIC: Name + Location
            if (inputs.name && inputs.location) {
                mixDorks.push(
                    `"${inputs.name}" "${inputs.location}"`,
                    `"${inputs.name}" "${inputs.location}" filetype:pdf`,
                    `intitle:"${inputs.name}" "${inputs.location}"`
                );
            }

            // LOGIC: Email
            if (inputs.email) {
                const org = inputs.company || inputs.institution;
                if (org) {
                    docMix.push(
                        `"${inputs.email}" "${org}" filetype:pdf`,
                        `"${inputs.email}" site:${org.toLowerCase().replace(/ /g, '')}.com`
                    );
                }
            }

            // LOGIC: Social (FIXED SECTION)
            if (inputs.username) {
                socialMix.push(
                    `"${inputs.username}" site:linkedin.com`,
                    `"${inputs.username}" site:github.com`,
                    `"${inputs.username}" site:twitter.com`,
                    `"${inputs.username}" site:instagram.com`,
                    `"${inputs.username}" site:facebook.com`,
                    `"${inputs.username}" site:telegram.org` 
                );

                if (inputs.name) {
                    socialMix.push(
                        `"${inputs.username}" "${inputs.name}" site:linkedin.com`,
                        `"${inputs.username}" "${inputs.name}" site:github.com`
                    );
                }
            }

            // LOGIC: Phone
            if (inputs.phone && inputs.name) {
                mixDorks.push(`"${inputs.phone}" "${inputs.name}"`);
            }

            // LOGIC: Gov
            const target = inputs.name || inputs.company || inputs.institution;
            if (target) {
                govMix.push(
                    `"${target}" site:gov filetype:pdf`,
                    `"${target}" site:gov.in`,
                    `"${target}" "public disclosure"`
                );
            }

            // LOGIC: Social Deep
            const socialPlatforms = ['linkedin.com', 'twitter.com', 'facebook.com', 'instagram.com'];
            details.slice(0, 3).forEach(d1 => {
                if (inputs.company || inputs.institution) {
                    socialPlatforms.forEach(plat => {
                        socialMix.push(`"${d1.value}" "${inputs.company || inputs.institution}" site:${plat}`);
                    });
                }
            });

            // LOGIC: Docs
            const docTargets = ['resume', 'cv', 'directory', 'contact'];
            if (inputs.name) {
                const org = inputs.company || inputs.institution || inputs.location;
                if (org) {
                    docTargets.forEach(type => {
                        docMix.push(`"${inputs.name}" "${org}" "${type}" filetype:pdf`);
                    });
                }
            }

            const allUnique = [...new Set([...mixDorks, ...socialMix, ...govMix, ...docMix])].filter(d => d.length > 5);
            displayResults(socialMix, govMix, docMix, mixDorks, allUnique);
        }

        function displayResults(social, gov, docs, mixes, all) {
            const resultsSection = document.getElementById('results');
            resultsSection.classList.remove('show');
            void resultsSection.offsetWidth; // Trigger reflow for animation
            resultsSection.classList.add('show');
            
            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <span class="stat-val">${social.length}</span>
                    <span class="stat-label">Social</span>
                </div>
                <div class="stat-card">
                    <span class="stat-val">${gov.length}</span>
                    <span class="stat-label">Gov Data</span>
                </div>
                <div class="stat-card">
                    <span class="stat-val">${docs.length}</span>
                    <span class="stat-label">Docs</span>
                </div>
                <div class="stat-card">
                    <span class="stat-val">${mixes.length}</span>
                    <span class="stat-label">Combos</span>
                </div>
                <div class="stat-card" style="border-color: var(--success)">
                    <span class="stat-val" style="color: var(--success)">${all.length}</span>
                    <span class="stat-label">Total</span>
                </div>
            `;

            let html = createMixCategory('üî• PRIORITY COMBINATIONS', mixes, 'mix');
            html += createMixCategory('üåê SOCIAL INTELLIGENCE', social, '');
            html += createMixCategory('üèõÔ∏è GOV / PUBLIC RECORDS', gov, '');
            html += createMixCategory('üìÑ DOCUMENT DISCOVERY', docs, '');
            html += createMixCategory('üéØ FULL DATASET', all, 'mix');
            
            document.getElementById('categories').innerHTML = html;
            window.allDorks = all;
        }

        function createMixCategory(title, dorks, className = '') {
            if (dorks.length === 0) return '';
            const encodedList = encodeURIComponent(JSON.stringify(dorks));
            
            return `
                <div class="category ${className}">
                    <div class="category-header">
                        ${title}
                        <button class="copy-all-btn" onclick="copyDorkList('${encodedList}')">Copy All</button>
                    </div>
                    <div class="dork-list">
                        ${dorks.slice(0, 50).map(dork => {
                            const safeDork = encodeURIComponent(dork);
                            return `
                                <div class="dork-item">
                                    <div class="dork-text">${dork}</div>
                                    <div class="dork-actions">
                                        <button class="action-btn" title="Run Search" onclick="searchDork('${safeDork}')">üîç</button>
                                        <button class="action-btn" title="Copy Dork" onclick="copyToClipboard(decodeURIComponent('${safeDork}'))">üìã</button>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
            `;
        }

        function copyAll() {
            if (window.allDorks) copyToClipboard(window.allDorks.join('\n'));
        }

        function copyDorkList(encodedList) {
            const list = JSON.parse(decodeURIComponent(encodedList));
            copyToClipboard(list.join('\n'));
        }

        function showFeedback() {
            const fb = document.getElementById('feedback');
            fb.classList.add('show');
            setTimeout(() => fb.classList.remove('show'), 2000);
        }

        // Enter key support
        document.addEventListener('keypress', e => e.key === 'Enter' && generateDorks());
    </script>
</body>
</html>
